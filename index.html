<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>TETRIS</h1>
        </header>
        <main>
            <div class="block">
                <div class="tetris-wrap">
                    <div id="tetris-field"></div>
                </div>
            </div>

            <div class="block">
                <div class="text-field">
                    <button>Run</button>
                    <ul>
                        <li>Press start</li>
                        <li>Use Left Arrow and Right Arrow</li>
                        <li>Collect 3 circles in a horizontal row</li>
                        <li>Every row - 10 points!</li>
                    </ul>
                    <div class="score-field">0</div>
                </div>
            </div>
        </main>




    </div>





    <script src="script.js"></script>
</body>

</html>
